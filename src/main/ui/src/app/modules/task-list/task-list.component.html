<div class="todoPage">
    <div class="add-item">
        <input type="text"
                [formControl]="addItem">
        <button (click)="addTodoItem()">Add</button></div>
<div (click)="markAsCompleted(todo)" [ngClass]="todo.completed ? 'completed' : ''" class="todoItem" *ngFor="let todo of todoItems">
    {{todo.task}} <div class="checkbox">
    <mat-icon>check</mat-icon>
</div>
</div>
</div>
